<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetro's countdown App</title>
    <link rel="icon" type="image/x-icon" href="me.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
     <h1>Blackpanther Wakanda Forever</h1>
    <div class="countdown-container">
        <div class="countown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

</body>  
</html>
